<div class="greetings">
<div class="row greeting-group" v-for="group in groupedGreetingsAfterTheEnd">
<template track-by="id" v-for="(greeting, index) in group.greetings">
<section class="col-sm-6 col-md-4" v-bind:name="&#39;timetable/&#39; + greeting.start_at + &#39;-&#39; + greeting.end_at + &#39;-&#39; + greeting.place.name + &#39;/&#39;">
<div class="panel panel-success">
<div class="panel-heading">
<h3 class="panel-title">
{{ greeting.place.name }}
</h3>
<small>
<time>{{ greeting.start_at | formatTime }}</time>
-
<time>{{ greeting.end_at | formatTime }}</time>
</small>
</div>
<div class="list-group">
<a class="list-group-item" v-bind:href="&#39;#character/&#39; + character.name + &#39;/&#39;" v-for="character in greeting.characters">
{{ character.name }}
</a>
</div>
</div>
</section>
<div class="clearfix visible-md-block visible-lg-block" v-if="index % 3 == 2"></div>
<div class="clearfix visible-sm-block" v-if="index % 2 == 1"></div>
</template>
</div>
</div>
</template>

</section>
<section class="greeting-category greeting-category-deleted">
<template v-if="groupedGreetingsDeleted.length &gt; 0">
<h2>中止</h2>
<div class="greetings">
<div class="row greeting-group" v-for="group in groupedGreetingsDeleted">
<template track-by="id" v-for="(greeting, index) in group.greetings">
<section class="col-sm-6 col-md-4" v-bind:name="&#39;timetable/&#39; + greeting.start_at + &#39;-&#39; + greeting.end_at + &#39;-&#39; + greeting.place.name + &#39;/&#39;">
<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">
{{ greeting.place.name }}
</h3>
<small>
<time>{{ greeting.start_at | formatTime }}</time>
-
<time>{{ greeting.end_at | formatTime }}</time>
</small>
</div>
<div class="list-group">
<a class="list-group-item" v-bind:href="&#39;#character/&#39; + character.name + &#39;/&#39;" v-for="character in greeting.characters">
{{ character.name }}
</a>
</div>
</div>
</section>
<div class="clearfix visible-md-block visible-lg-block" v-if="index % 3 == 2"></div>
<div class="clearfix visible-sm-block" v-if="index % 2 == 1"></div>
</template>
</div>
</div>
</template>

</section>
</div>
<div id="character">
<section>
<h2>キャラクター</h2>
<div class="list-group">
<template v-for="group in groupedGreetingsByCharacter">
<a class="list-group-item" v-bind:href="&#39;#character/&#39; + group.character.name + &#39;/&#39;">
{{ group.character.name }}
<span class="badge">{{ group.greetings.length }}</span>
</a>
</template>
</div>
<h2>スケジュール</h2>
<div class="row">
<template v-for="(group, index) in groupedGreetingsByCharacter">
<section class="col-sm-6 col-md-4" v-bind:name="&#39;character/&#39; + group.character.name + &#39;/&#39;">
<div class="panel panel-info">
<div class="panel-heading">
<h3 class="panel-title">{{ group.character.name }}</h3>
</div>
<div class="list-group">
<a class="list-group-item" v-bind:href="&#39;#timetable/&#39; + greeting.start_at + &#39;-&#39; + greeting.end_at + &#39;-&#39; + greeting.place.name + &#39;/&#39;" v-for="greeting in group.greetings">
{{ greeting.place.name }}
<br>
<small>{{ greeting.start_at | formatTime }}-{{ greeting.end_at | formatTime }}</small>
</a>
</div>
</div>
</section>
<div class="clearfix visible-md-block visible-lg-block" v-if="index % 3 == 2"></div>
<div class="clearfix visible-sm-block" v-if="index % 2 == 1"></div>
</template>
</div>
</section>
</div>
</div>

</div>
</body>
</html>
